<div class="container-fluid">
  <form class="form-horizontal no-gutters">
    <div class="form-group clearfix">
      <label class="col-sm-5 control-label" for="webTracker">ID for web tracking</label>
      <div class="col-sm-7">
        <input type="text" name="webTracker" class="form-control" id="webTracker" value="{{webTracker}}" placeholder="YOUR_TOKEN" required />
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <div class="col-sm-5">
        <label class="control-label" for="nativeTracker">ID for native tracking</label>
        <p class="help-block">Please note: this type of tracking also works when the device is offline</p>
      </div>
      <div class="col-sm-7">
        <input type="text" name="nativeTracker" class="form-control" id="nativeTracker" value="{{nativeTracker}}" placeholder="YOUR_TOKEN" required />
      </div>
    </div>
  </form>
</div>
