<div class="container-fluid">
  <form class="form">
    <div class="form-group clearfix">
      <div class="col-sm-5">
        <label for="webTracker">ID for web tracking</label>
        <input type="text" name="webTracker" class="form-control" id="webTracker" value="{{webTracker}}" placeholder="YOUR_TOKEN" required />
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <div class="col-sm-5">
        <label for="nativeTracker">ID for native tracking</label>
        <p>Please note: this type of tracking also works when the device is offline</p>
        <input type="text" name="nativeTracker" class="form-control" id="nativeTracker" value="{{nativeTracker}}" placeholder="YOUR_TOKEN" required />
      </div>
    </div>
  </form>
</div>
